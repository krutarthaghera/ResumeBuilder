{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>
            {% block title %} Resume Builder {% endblock %}
        </title>

        <!-- Google Font: Source Sans Pro -->
        <link rel="stylesheet"
              href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
        <!-- Ionicons -->
        <link rel="stylesheet" type="text/css" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
        <!-- Theme style -->
        <link rel="stylesheet" type="text/css" href="{% static 'css/adminlte.min.css' %}">
        <!-- overlayScrollbars -->
        <link rel="stylesheet" type="text/css"
              href="{% static 'css/overlayScrollbars/OverlayScrollbars.min.css' %}">

        {% block extra_css %}

        {% endblock %}
    </head>


    {% block body %}

    {% endblock %}


    <!-- jQuery -->
    <script type="text/javascript" src="{% static 'js/jquery/jquery.min.js' %}"></script>
    <!-- jQuery UI 1.11.4 -->
    <script type="text/javascript" src="{% static 'js/jquery-ui/jquery-ui.min.js' %}"></script>
    <!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
    <script>
        $.widget.bridge('uibutton', $.ui.button)
    </script>
    <!-- Bootstrap 4 -->
    <script type="text/javascript" src="{% static 'js/bootstrap/bootstrap.bundle.min.js' %}"></script>
    <!-- overlayScrollbars -->
    <script type="text/javascript"
            src="{% static 'js/overlayScrollbars/jquery.overlayScrollbars.min.js' %}"></script>
    <!-- AdminLTE App -->
    <script type="text/javascript" src="{% static 'js/adminlte.js' %}"></script>

    <script>

    </script>

    {% block extra_js %}

    {% endblock %}

</html>
